<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = Number(prompt("nhập n"));
    let tong = 0;
    for(let i = 1; i <= input; i++) {
        tong += i;
    }
    document.write("Tổng các số từ 1 đến " + input + " là " + tong );
</script>
</body>
</html>
